<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>   
        .barik{width:35%;}
        body{background: linear-gradient(orange,white,green);background-repeat: no-repeat;}
    </style>
        <script src="abc/trial.js">
        </script>
    </head>
<body>
    <div class="container barik">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 style="color:black;font-size:28;">Calculator</h1>
        </div>
        <div class="panel-body">
        <form>
        <input type="text" name="first" id="first" class="form-control" style="width: 330px;height: 50px; text-align: right;font-size: 30px;box-shadow: 3px 3px 20px blue">  
            <br>
        <button type="button" class="btn btn-primary" value=1 onClick=one()>1</button>
        <button type="button" class="btn btn-primary" value=2 onClick=two()>2</button>
        <button type="button" class="btn btn-primary" value=3 onClick=three()>3</button>
        <button type="button" class="btn btn-primary" onClick="add()">+</button><br><br>
        <button type="button" class="btn btn-primary" value=4 onClick=four()>4</button>
        <button type="button" class="btn btn-primary" value=5 onClick=five()>5</button>
        <button type="button" class="btn btn-primary" value=6 onClick=six()>6</button>
        <button type="button" class="btn btn-primary" onClick="sub()">-</button>
        <br><br>
        <button type="button" class="btn btn-primary" value=7 onClick=seven()>7</button>
        <button type="button" class="btn btn-primary" value=8 onClick=eight()>8</button>
        <button type="button" class="btn btn-primary" value=9 onClick=nine()>9</button>
        <button type="button" class="btn btn-primary" onClick="div()">/</button>
        <br><br>
        <button type="button" class="btn btn-primary" onClick="clean()">c</button>
        <button type="button" class="btn btn-primary" value=0 onClick=zero()>0</button>
        <button type="button" class="btn btn-primary" onClick="equal()">=</button>
        <button type="button" class="btn btn-primary" onClick="mult()">*</button>
        <br><br>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
